<form action="script1.php" method="post">

    <input type="text" id="imie" name="imie" required><br>
    <label for="nazwisko">Nazwisko:</label><br>
    <input type="text" id="nazwisko" name="nazwisko" required><br>

    <input type="email" id="email" name="email" required><br>

    <input type="password" id="haslo" name="haslo" pattern="(?=.*\d)(?=.*[A-Z])(?=.*\W).{6,}" required><br>

</form>
